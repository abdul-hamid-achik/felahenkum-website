{% extends "layout.html" %}
{% block content %}
    <section class="view" id="news">
        {% for post in posts %}
            <article>
                {% if post.title %}
                    <h2><a href="/blog/{{post.slug}}">{{ post.title }}</a></h2>
                {% endif %}
                <div>{{ post.description | safe }}</div>
            </article>
        {% endfor %}
    </section>
{% endblock %}
